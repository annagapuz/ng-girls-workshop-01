<div class="todo-app">
  <app-input-button-unit (submit)="addItem($event)"></app-input-button-unit>

  <ul>
    <li *ngFor="let todoItem of todoList">
      <app-todo-item (remove)="removeItem($event)" [item]="todoItem" (update)="updateItem($event.item, $event.changes)"></app-todo-item>
    </li>
  </ul>
</div>
